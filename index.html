<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
   
    <main>
        <h1>Can you beat the Roshambo Master?</h1>
        <img src="assets/PMCS_Rock_Paper_Wizard.png">
        <section>
        <label>
            <input type="radio" name="throw" value="Rock">
            <img src='assets/Card-rock.jpg';>
        </label>
        <label>
            <input type="radio" name="throw" value="Paper">
            <img src='assets/Card-paper.jpg';>
        </label>
        <label>
            <input type="radio" name="throw" value="Scissors">
            <img src='assets/Card-scissors.jpg';>
        </label>
       </section>
        <button id="shoot">Shoot!</button>
        <section>
            <img id="compImage">
        <div>Total:<span id="total-games">0</span></div>
        <div>Wins:<span id="wins">0</span></div>
        <div>Losses:<span id="losses">0</span></div>
        <div>Draws:<span id="draws">0</span></div>
        <button id="reset">Start Anew</button>
        <div>Resets:<span id="resets">0</span></div>
        </section>

    </main>
    

    <script type="module" src="app.js"></script>
</body>

</html>
